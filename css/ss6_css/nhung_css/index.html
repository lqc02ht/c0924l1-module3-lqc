<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: yellow;
        }
        p {
            color: grey;
        }
    </style>
</head>
<body>
    <h1 style="color: green;">This is heading h1</h1>
    <p style="color: blue;">This is ordinary paragraph. Notice that this text is blue.
        The default text color is defined in the body selector.
    </p>
</body>
</html>
